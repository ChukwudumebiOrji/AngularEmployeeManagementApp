<table class="employeeTable">
  <thead>
    <th>S/n</th>
    <th>Name</th>
    <th>Id</th>
    <th>Department</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees; let index = index">
      <td>{{ index + 1 }}</td>
      <td>{{ emp.firstName | titlecase }} {{ emp.lastName | titlecase }}</td>
      <td>{{ emp.id | uppercase }}</td>
      <td>{{ emp.department }}</td>
      <td>
        <div class="actions">
          <button [routerLink]="['/employees', emp.id]" class="editBtn">
            Edit
          </button>
          <button (click)="emitDeleteEmployeeEvent(emp)" class="deleteBtn">
            Delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
